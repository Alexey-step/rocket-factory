syntax = "proto3";

package user.v1;

import "common/v1/user.proto";

option go_package = "github.com/Alexey-step/rocket-factory/shared/pkg/proto/user/v1;user_v1";

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse); // Регистрация нового пользователя
  rpc GetUser(GetUserRequest) returns (GetUserResponse); // Получение информации о пользователе
}

// RegisterRequest представляет запрос на регистрацию нового пользователя
message RegisterRequest {
  UserRegistrationInfoRequest info = 1; // Информация о пользователе для регистрации
}

// RegisterResponse представляет ответ на запрос регистрации нового пользователя
message RegisterResponse {
  string user_uuid = 1; // UUID созданного пользователя
}

// UserRegistrationInfoRequest содержит информацию для регистрации нового пользователя
message UserRegistrationInfoRequest {
  common.v1.UserInfo  info = 1; //	Основная информация пользователя
  string  password = 2; // Пароль
}

// GetUserRequest представляет запрос на получение информации о пользователе
message GetUserRequest {
  string user_uuid = 1; // UUID пользователя, информацию о котором нужно получить
}

// GetUserResponse представляет ответ на запрос получения информации о пользователе
message GetUserResponse {
  common.v1.User user = 1; // Информация о пользователе
}